<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="panier">
            <h2><span>Panier</span> {{panier.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Id Panier</span></dt>
                <dd>
                    <span>{{panier.idPanier}}</span>
                </dd>
                <dt><span>Liste Produit</span></dt>
                <dd>
                    <span>{{panier.listeProduit}}</span>
                </dd>
                <dt><span>Nombre Produits</span></dt>
                <dd>
                    <span>{{panier.nombreProduits}}</span>
                </dd>
                <dt><span>Prix Total</span></dt>
                <dd>
                    <span>{{panier.prixTotal}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/panier', panier.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
