version: '2'
services:
  jhipster_printed-mongodb:
    image: mongo:4.0.12
    ports:
      - '27017:27017'
    command: mongos --configdb jhipster_printed-mongodb-config
  jhipster_printed-mongodb-node:
    build:
      context: .
      dockerfile: mongodb/MongoDB.Dockerfile
    command: mongod --replSet rs1 --noprealloc --smallfiles
  jhipster_printed-mongodb-config:
    image: mongo:4.0.12
    container_name: jhipster_printed-mongodb-config
    command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
